<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemandangan Alam Indonesia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.3rem;
            margin: 15px 0 25px;
        }
        .cta-btn {
            padding: 12px 24px;
            background-color: #00a8ff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1rem;
        }
        /* Destinasi */
        .section {
            padding: 60px 20px;
            text-align: center;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card h3 {
            padding: 15px;
            margin: 0;
        }
        /* Footer */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- HERO -->
    <div class="hero">
        <h1>Keindahan Alam Indonesia</h1>
        <p>Menjelajahi surga tropis dari Sabang sampai Merauke</p>
        <a href="#destinasi" class="cta-btn">Lihat Destinasi</a>
    </div>

    <!-- DESTINASI -->
    <div class="section" id="destinasi">
        <h2>Destinasi Terbaik</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="">
                <h3>Raja Ampat, Papua</h3>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1529101091764-c3526daf38fe" alt="">
                <h3>Bromo, Jawa Timur</h3>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1483683804023-6ccdb62f86ef" alt="">
                <h3>Danau Toba, Sumatera Utara</h3>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9" alt="">
                <h3>Pulau Komodo, NTT</h3>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 â€“ Pesona Alam Indonesia
    </footer>

</body>
</html>
